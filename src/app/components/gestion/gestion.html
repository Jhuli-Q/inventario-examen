<div class="container">
  <div class="py-5 text-center"></div>

  <div class="row g-5">
    <!-- Formulario -->
  <div class="col-12 col-lg-5">
      <div class="container p-4 rounded form-card formulario">
        <h4 class="mb-3">Agregar producto</h4>
        <form (ngSubmit)="agregarProducto()" #inventarioForm="ngForm">
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="producto" class="form-label">Nombre del producto:</label>
              <input type="text" class="form-control" id="producto"
                [(ngModel)]="nombreProducto" name="producto">
            </div>
          </div>

          <div class="mt-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <div class="col-sm-12">
              <input type="number" class="form-control" id="cantidad"
                [(ngModel)]="cantidad" name="cantidad">
            </div>
          </div>

          <div class="mt-3">
            <label for="precio" class="form-label">Precio:</label>
            <div class="col-sm-12">
              <input type="number" class="form-control" id="precio"
                [(ngModel)]="precio"  name="precio">
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-4">Agregar</button>
        </form>
      </div>
    </div>

    <!-- Tabla -->
  <div class="col-12 col-lg-7 mt-4 mt-lg-0">
      <h2>Gesti√≥n de Inventario</h2>
      <h4 class="mb-3">Lista de productos</h4>

      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Nombre del Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          @for (item of inventario; track item.nombreProducto; let i = $index) {
            <tr>
              <td>{{ item.nombreProducto }}</td>
              <td>{{ item.cantidad }}</td>
              <td>{{ item.precio | currency }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-1 mb-3">Editar</button>
                <button class="btn btn-danger btn-sm mb-3">Eliminar</button>
              </td>
            </tr>
          } 
        </tbody>
      </table>

    </div>
  </div>
</div>
